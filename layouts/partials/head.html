<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.Params.favicon }}">
    <title>{{ block "title" . }}
        {{- .Title }} - {{ .Site.Title -}}
        {{ end }}</title>
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}" />
    {{ end -}}
    {{- if .Keywords }}
    <meta name="keywords" content="{{ delimit .Keywords " ," }}" />
    {{ end -}}
    {{- if .Params.Author }}
    <meta name="author" content="{{ .Params.Author}}" />
    {{ end -}}
    {{ hugo.Generator }}
    {{ partialCached "css.html" . }}
    <script
    src="https://www.datadoghq-browser-agent.com/eu1/v6/datadog-rum.js"
    type="text/javascript">
    </script>
    <script>
        window.DD_RUM && window.DD_RUM.init({
        clientToken: 'pub42640459fcf4f77c0b132456e54dd7a6',
        applicationId: '74bbaa87-6c79-43dc-852c-736df26c3b9a',
        // `site` refers to the Datadog site parameter of your organization
        // see https://docs.datadoghq.com/getting_started/site/
        site: 'datadoghq.eu',
        service: 'datadog-take-home',
        env: 'prod',
        version: '0.0.1',
        sessionSampleRate: 100,
        sessionReplaySampleRate: 20,
        defaultPrivacyLevel: 'mask-user-input',
        });
    </script>
    {{ with resources.Get "js/main.js" | js.Build }}
    <script src="{{ .RelPermalink }}" defer></script>
    {{ end }}
</head>
